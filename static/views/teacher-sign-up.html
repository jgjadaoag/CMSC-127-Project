<!-- uses forms.css -->

<section class="form-section dark-block"> 
			<h1>Teacher Sign Up Form</h1>
			<h4>The first step to organizing your classes.</h4>
			<hr>
			<pre id="signUp"><form action="/sign-up" method="post"><div class="form-element" id="name-form">	Name						<input type="text" name="fname" placeholder="First Name" style="width:130px" required> <input type="text" name="mname" placeholder="Middle Name" style="width:130px"> <input type="text" name="lname" placeholder="Last Name" style="width:131px" required>

	Email						<input type="email" name="email" placeholder=" email@email.com" style="width:400px" required>

	Password					<input type="password" name="password" style="width:400px" required>

	Birthdate					<input type="date" name="bday" style="width:400px">

	Employee Number			<input type="text" name="empno" placeholder="YYYY-NNNNN"style="width:400px" required>

	College						<select style="width:400px">
<option value="CA">College of Agriculture</option>
<option value="CAS">College of Arts and Sciences</option>
<option value="CDC">College of Development Communication</option>
<option value="CEAT">College of Engineering and Agro-industrial Technology</option>
<option value="CEM">College of Economics and Management</option>
<option value="CFNR">College of Forestry and Natural Resources</option>
<option value="CHE">College of Human Ecology</option>
<option value="CPAf">College of Public Affairs</option>
<option value="CVM">College of Veterinary Medicine</option>
<option value="SESAM">School of Environmental Science and Management</option>			
</select>

<input type="hidden" name="isTeacher" value="true">
<button type="submit" class="btn btn-primary btn-block" >Sign-up</button></form></pre>
</section>
