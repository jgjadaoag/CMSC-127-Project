<div class="container" id="content">
	<div class="row">
		<div class="col-md-3 sidebar">
			<nav class="row content-holder">
				<div class="col-md-12 text-center"><a href="../view-students.html">View Students</a></div>
				<div class="col-md-12 text-center"><a href="">View Grades</a></div>
				<hr />
				<div class="col-md-12 text-center"><a href="create-requirement.html">Create Requirement</a></div>
				<div class="col-md-12 text-center"><a href="view-requirements.html">View Requirements</a></div>
				<div class="col-md-12 text-center"><a href="../view-file.html">View Files</a></div>
				<div class="col-md-12 text-center"><a href="upload-file.html">Upload Files</a></div>
				<hr />
				<div class="col-md-12 text-center"><a href="../settings.html">Settings</a></div>
			</nav>
		</div>
		<div class="col-md-9" id="post-stream" ng-controller="studentGradeCtrl">
			<article class="row post" ng-repeat="studentGrade in studentGrades">
				<section class="post-body"> 
					<span><h1 class="inline">{{studentGrade.student.name}}</h1></span>
					<span class="float-right grade">Grade: {{studentGrade.grade}}</span>
				</section>
			</article>
		</div>
	</div>
</div>
