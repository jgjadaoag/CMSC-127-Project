<!-- uses default.css -->

<div class="row" ng-controller="userCtrl">
	<div class="col-md-3 sidebar content-holder">
		<!-- FOR STUDENT -->
		<div class="row" id="info-panel">
			<h4>{{user.lname}}, {{user.fname}}</h4>
			<h5>[College]{{user.college}}</h5>
			<h5>[Student/Employee Number] {{user.studentno}}</h5>
		<hr>
			<h5><a href="join-group.html">Join Group [or Create]</a></h5>
		</div>
		<!-- FOR STUDENT -->
	</div>

	<div class="col-md-9" id="post-stream" ng-controller="streamCtrl">
	 	<article class="row post" ng-repeat="post in posts">
			<div class="ribbon"><span>ayaw umulit</span></div>	
			<section class="post-body">
				<a href="{{post.class.portal}}"><h1>{{post.class.name}}</h1></a>
				<hr />
				<p>{{post.body | limitTo:postTextLimit }} <span ng-show="post.body.length > 250">...</span></p>
			</section>
		</article>
	</div>
</div>
