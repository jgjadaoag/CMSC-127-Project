<div class="row" ng-controller="userCtrl">
	<div class="col-md-3 sidebar content-holder">
		<div class="row" id="info-panel">
			<h4>{{user.lastname}}, {{user.firstname}}</h4>
			<h5>{{user.degree}}</h5>
			<h5>Student Number: {{user.studentno}}</h5>
		<hr>
			<h5><a href="join-group.html">Join Group</a></h5>
			<h5><a href="settings.html">Account Settings</a></h5>
		</div>
	</div>

	<div class="col-md-9 col-md-offset-3" id="post-stream" ng-controller="streamCtrl">
		<article class="row post" ng-repeat="post in posts">
			
			<section class="post-body">
				<a href="{{post.class.portal}}"><h1>{{post.class.name}}</h1></a>
				<hr />
				<p>{{post.body | limitTo:postTextLimit }} <span ng-show="post.body.length > 250">...</span></p>
			</section>
		</article>
	</div>
</div>
