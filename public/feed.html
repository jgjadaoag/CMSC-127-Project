<!DOCTYPE html>
<html>
	<head>
		<title>Feeds</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/dark-default.css">
		<link rel="stylesheet" type="text/css" href="css/interface.css">
		<link rel="stylesheet" href="css/dark-posts.css">
		<script src="js/angular.js"></script>
		<script src="js/feed.js"></script>
	</head>
	<body ng-app="feed">
		<header class="wrapping-panel">
			<div class="container">
				<span clas="col-md-6" id="page-title">
					<a href="interface.html" title="Home">
					<span class="glyphicon glyphicon-book"></span>
					lorem Ipsum</a>
				</span>
				<span class="col-md-6 text-right" id="option">
					<span id="display-name">Angec Carrasco</span>
					<button type="button" class="btn btn-default btn-md">Logout</button>
				</span>
			</div>
		</header>
		<div class="container" id="content">
			<div class="row" ng-controller="sideCtrl">
				<div class="col-md-3 sidebar content-holder">
					<div class="row" id="user-info">
						<div class="col-md-4">
							<img src="{{user.profPic}}" class="user-photo">
						</div>
						<div class="col-md-8">
							<p>{{user.name}}</p>
							<p>{{user.idNumber}}</p>
						</div>
					</div>
					<nav class="row">
						<div class="col-md-12 text-center"><a href="join-group.html">Enroll</a></div>
						<hr class="separator" />
						<div class="col-md-12 text-center"><a href="settings.html">Settings</a></div>
					</nav>
				</div>

				<div class="col-md-9" id="post-stream" ng-controller="streamCtrl">
					<article class="row post" ng-repeat="post in posts">
						<section class="col-md-2 poster-info">
							<img src="{{post.user.profPic}}" class="user-photo" />
						</section>
						<section class="col-md-10 post-body">
							<a href="post.class.portal"><h1>{{post.class.name}}</h1></a>
							<hr />
							<p>{{post.body | limitTo:postTextLimit }} <span ng-show="post.body.length > 250">...</span></p>
						</section>
					</article>
				</div>
			</div>
		</div>
	</body>
</html>
